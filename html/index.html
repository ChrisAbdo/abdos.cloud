<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdos.Cloud</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: #3498db;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .content {
            padding: 2rem 0;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Abdos.Cloud</h1>
            <p>A simple and elegant website hosted with Docker and Traefik</p>
        </div>
    </header>
    
    <section class="content">
        <div class="container">
            <h2>Hello, World!</h2>
            <p>This is a simple website deployed with Docker and secured with HTTPS.</p>
            <p>The current time is: <span id="current-time"></span></p>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Abdos.Cloud. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Display current time
        function updateTime() {
            const timeElement = document.getElementById('current-time');
            const now = new Date();
            timeElement.textContent = now.toLocaleString();
        }
        
        // Update time every second
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
